<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHOW ME THE MONEY</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <script src="./script.js" defer type = "module"></script>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap');
  html, .calculate {
    font-family: "Roboto", sans-serif;
  }
</style>
<body>
  <div class="container">
    <h1 class="heading">Show me the MONEY!</h1>
    <p class="disclaimer">
      This is an unofficial NJE pay calculator. Only approved by Dutch Captains and INDOC pilots. Use sensibly and for unrealistic St Tropez daydreaming.
    </p>

    <form>
      <label class="label" for="base">Base Pay</label>
      <input class="input" name="base" type="number" min="0" id="base">

      <label class="label" for="dutyDays">Choose Duty Days:</label>
      <input class="input" name="dutyDays" type="number" min="0" id="dutyDays">

      <label class="label" for="blockHours">Block Hours</label>
      <input class="input" name="blockHours" type="number" min="0" id="blockHours">

      <div class="toggle_container">
        <label class="label" for="cprPaid">CPR Bonus Year</label>
        <input class="checkbox" name="cprPaid" type="checkbox" id="cprPaid" />
        <label for="cprPaid" class="toggle">
      </div>


      <div class="toggle_container">
        <label class="label" for="ccOnboard">Cabin Crew Fleet</label>
        <input class="checkbox" name="ccOnboard" type="checkbox" id="ccOnboard" />
        <label for="ccOnboard" class="toggle">
      </div>

      <div class="toggle_container">
        <label class="label" for="apuAvail">APU Equipped Fleet</label>
        <input class="checkbox" name="apuAvail" type="checkbox" id="apuAvail" />
        <label for="apuAvail" class="toggle">
      </div>

      <label class="label" for="tbpExtra">Contracted Days:</label>
      <select class="input" name="tbpExtra" id="tbpExtra">
        <option value="200">200</option>
        <option value="204">204</option>
        <option value="208">208</option>
        <option value="212">212</option>
        <option value="216">216</option>
        <option value="220">220</option>
      </select>

      <label class="label" for="tbpHours">TDP Block Hours</label>
      <input class="input" name="tbpHours" type="number" min="0" id="tbpHours">

      <label class="label" for="ned"> Normal Extended Day</label>
      <input class="input" name="ned" type="number" min="0" id="ned">

      <label class="label" for="hed"> High Extended Day</label>
      <input class="input" name="hed" type="number" min="0" id="hed">
    </form>

    <button class="calculate" id="calc">Calculate ðŸ’¸</button>

  </div>
</body>
</html>
